<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Browser Fingerprint Viewer</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 900px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 12px;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .hash-box {
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        button.copy-btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: background 0.2s;
        }

        button.copy-btn:hover {
            background: #45a049;
        }

        dl {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 8px 16px;
            margin: 0;
        }

        dt {
            font-weight: 600;
            color: #666;
        }

        dd {
            margin: 0;
            font-family: monospace;
            color: #222;
            overflow-wrap: anywhere;
        }
    </style>
</head>

<body>
    <h1>Browser Fingerprint</h1>

    <div class="card">
        <div class="section-title">Unique Hash</div>
        <div id="hash" class="hash-box">Loading...</div>
        <button class="copy-btn" onclick="copyHash()">Copy Hash</button>
    </div>

    <div class="card">
        <div class="section-title">Components</div>
        <dl id="components"></dl>
    </div>

    <script>
        // -----------------------------
        // Fingerprint Collector
        // -----------------------------
        async function collectFingerprint() {
            const components = {};

            components.userAgent = navigator.userAgent || "";
            components.platform = navigator.platform || "";

            components.screen = {
                width: screen.width,
                height: screen.height,
                availWidth: screen.availWidth,
                availHeight: screen.availHeight,
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio
            };

            components.hardware = {
                cores: navigator.hardwareConcurrency || "unknown",
                memory: navigator.deviceMemory || "unknown"
            };

            components.language = navigator.language;
            components.languages = navigator.languages;
            components.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            components.storage = {
                local: !!window.localStorage,
                session: !!window.sessionStorage,
                indexedDB: !!window.indexedDB
            };

            components.canvas = getCanvasFingerprint();
            components.webgl = getWebGLFingerprint();
            components.audio = await getAudioFingerprint();
            components.fonts = detectFonts();

            const hash = sha256(JSON.stringify(components));
            return { hash, components };
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                ctx.textBaseline = "top";
                ctx.font = "14px Arial";
                ctx.fillStyle = "#f60";
                ctx.fillRect(100, 10, 150, 100);
                ctx.fillStyle = "#069";
                ctx.fillText("fingerprint-test", 2, 15);
                return canvas.toDataURL();
            } catch { return "unsupported"; }
        }

        function getWebGLFingerprint() {
            try {
                const canvas = document.createElement("canvas");
                const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                if (!gl) return "unsupported";
                const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch { return "unsupported"; }
        }

        async function getAudioFingerprint() {
            try {
                const ctx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
                const oscillator = ctx.createOscillator();
                oscillator.type = "triangle";
                oscillator.frequency.setValueAtTime(10000, ctx.currentTime);

                const compressor = ctx.createDynamicsCompressor();
                oscillator.connect(compressor);
                compressor.connect(ctx.destination);
                oscillator.start(0);

                const buffer = await ctx.startRendering();
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += Math.abs(buffer.getChannelData(0)[i]);
                }
                return sum.toString();
            } catch { return "unsupported"; }
        }

        function detectFonts() {
            const testFonts = ["Arial", "Verdana", "Times New Roman", "Courier New"];
            const baseFonts = ["monospace", "sans-serif", "serif"];
            const detected = [];
            const span = document.createElement("span");
            span.innerText = "abcdefghiABCDEFGHI";
            span.style.fontSize = "72px";
            document.body.appendChild(span);
            for (const font of testFonts) {
                for (const base of baseFonts) {
                    span.style.fontFamily = `${font},${base}`;
                    if (span.offsetWidth && span.offsetHeight) {
                        detected.push(font);
                        break;
                    }
                }
            }
            document.body.removeChild(span);
            return detected;
        }

        // Pure JS SHA-256 (same as webpack bundle)
        function sha256(ascii) {
            function rightRotate(value, amount) {
                return (value >>> amount) | (value << (32 - amount));
            }
            const mathPow = Math.pow;
            const maxWord = mathPow(2, 32);
            let result = "";
            const words = [];
            const asciiBitLength = ascii.length * 8;
            const hash = sha256.h = sha256.h || [];
            const k = sha256.k = sha256.k || [];
            let primeCounter = k.length;
            const isComposite = {};
            for (let candidate = 2; primeCounter < 64; candidate++) {
                if (!isComposite[candidate]) {
                    for (let i = 0; i < 313; i += candidate) isComposite[i] = candidate;
                    hash[primeCounter] = (mathPow(candidate, 0.5) * maxWord) | 0;
                    k[primeCounter++] = (mathPow(candidate, 1 / 3) * maxWord) | 0;
                }
            }
            ascii += "\x80";
            while ((ascii.length % 64) - 56) ascii += "\x00";
            for (let i = 0; i < ascii.length; i++) {
                const j = ascii.charCodeAt(i);
                if (j >> 8) return;
                words[i >> 2] |= j << ((3 - i) % 4) * 8;
            }
            words[words.length] = ((asciiBitLength / maxWord) | 0);
            words[words.length] = asciiBitLength;
            for (let j = 0; j < words.length;) {
                const w = words.slice(j, j += 16);
                const oldHash = hash.slice(0);
                for (let i = 0; i < 64; i++) {
                    const w15 = w[i - 15], w2 = w[i - 2];
                    const a = hash[0], e = hash[4];
                    const temp1 = hash[7]
                        + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25))
                        + ((e & hash[5]) ^ ((~e) & hash[6]))
                        + k[i]
                        + (w[i] = (i < 16) ? w[i] : (
                            w[i - 16]
                            + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15 >>> 3))
                            + w[i - 7]
                            + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2 >>> 10))
                        ) | 0);
                    const temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22))
                        + ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2]));
                    hash.unshift((temp1 + temp2) | 0);
                    hash[4] = (hash[4] + temp1) | 0;
                }
                for (let i = 0; i < 8; i++) hash[i] = (hash[i] + oldHash[i]) | 0;
            }
            for (let i = 0; i < 8; i++) {
                for (let j = 3; j + 1; j--) {
                    const b = (hash[i] >> (j * 8)) & 255;
                    result += ((b < 16) ? 0 : "") + b.toString(16);
                }
            }
            return result;
        }

        // -----------------------------
        // Display in page
        // -----------------------------
        (async () => {
            const fp = await collectFingerprint();
            document.getElementById("hash").textContent = fp.hash;
            const comp = document.getElementById("components");
            for (const [key, value] of Object.entries(fp.components)) {
                const dt = document.createElement("dt");
                dt.textContent = key;
                const dd = document.createElement("dd");
                dd.textContent = typeof value === "object"
                    ? JSON.stringify(value, null, 2)
                    : value;
                comp.appendChild(dt);
                comp.appendChild(dd);
            }
        })();

        function copyHash() {
            const hash = document.getElementById("hash").textContent;
            navigator.clipboard.writeText(hash);
            alert("Hash copied to clipboard!");
        }
    </script>
</body>

</html>
