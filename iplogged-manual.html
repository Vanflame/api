    <style>
        :root {
            --bg: #0f1320;
            --card: #151a2b;
            --muted: #aab3c5;
            --text: #e8ecf3;
            --accent: #7aa2ff;
            --good: #2fbf71;
            --bad: #ff5c5c;
            --warn: #ffb74d;
            --chip: #1b2240;
            --border: #27314f;
            --shadow: 0 4px 12px rgba(0, 0, 0, .25);
            --radius: 12px;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: linear-gradient(180deg, #131a2b, #0f1320);
            color: var(--text);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            background: #101529;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tab-btn {
            padding: 6px 12px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn:hover {
            border-color: var(--accent);
            background: #1a2244;
        }

        .wrap {
            max-width: 780px;
            margin: 0 auto;
            padding: 20px 14px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-top: 16px;
        }

        h2 {
            margin: 0 0 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .mono {
            font-family: ui-monospace, Menlo, monospace;
            font-size: .9rem;
            word-break: break-all;
        }

        .btn {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            background: var(--chip);
            color: var(--text);
            border: 1px solid var(--border);
            font-weight: 600;
            cursor: pointer;
            transition: .2s;
        }

        .btn:hover {
            background: #1a2244;
            border-color: var(--accent);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            background: #0b1024;
            border: 1px solid var(--border);
            color: var(--muted);
            font-size: .8rem;
            margin-right: 6px;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-top: 12px;
            font-weight: 600;
        }

        .alert-ok {
            background: rgba(47, 191, 113, .12);
            border-color: rgba(47, 191, 113, .4);
            color: var(--good);
        }

        .alert-warn {
            background: rgba(255, 183, 77, .12);
            border-color: rgba(255, 183, 77, .45);
            color: #ffcc80;
        }

        .alert-strong {
            background: rgba(255, 92, 92, .12);
            border-color: rgba(255, 92, 92, .45);
            color: var(--bad);
        }

        .kv {
            margin: 6px 0;
        }

        .muted {
            color: var(--muted);
            font-size: .9rem;
        }

        .history-entry {
            border: 1px solid var(--border);
            background: #131a36;
            padding: 8px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .progress-container {
            width: 100%;
            background: #0b1024;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 14px;
            background: var(--accent);
            transition: width .3s ease;
        }

        a.inline {
            color: var(--accent);
            text-decoration: none;
        }

        a.inline:hover {
            text-decoration: underline;
        }

        .input-block {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .input-textarea {
            width: 96.5%;
            padding: 12px;
            border-radius: var(--radius);
            background: #1b2240;
            color: var(--text);
            border: 1px solid var(--border);
            font-family: ui-monospace, Menlo, monospace;
            font-size: .9rem;
            resize: vertical;
            min-height: 150px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        .input-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(122, 162, 255, 0.3);
        }

        .mt {
            margin-top: 12px;
        }
    </style>

        // --- helpers ---
        function setProgress(p, text) {
            bar.style.width = p + '%';
            ptext.textContent = text || '';
        }
        async function sha256(str) {
            const enc = new TextEncoder();
            const data = enc.encode(str);
            const buf = await crypto.subtle.digest('SHA-256', data);
            return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function getIP() {
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const { ip } = await res.json();
                return ip || "Unknown";
            } catch {
                return "Unknown";
            }
        }

        // --- Parse raw input block ---
        function parseRawInput(text) {
            const lookup = (label) => {
                const regex = new RegExp(label + "\\s*([\\s\\S]*?)(?=\\n[A-Z]|$)", "i");
                const match = text.match(regex);
                return match ? match[1].trim() : "";
            };

            return {
                canvas: lookup("Canvas hash"),
                webgl: lookup("WebGL hash"),
                webglVendor: lookup("WebGL unmasked vendor"),
                webglRenderer: lookup("WebGL unmasked renderer"),
                webglVersion: lookup("WebGL version"),
                audio: lookup("AudioContext hash"),
            };
        }

        async function processInput(rawText) {
            loader.style.display = 'block';
            setProgress(10, 'Fetching IP‚Ä¶');

            const ip = await getIP();
            const parsed = parseRawInput(rawText);

            const combined = await sha256([ip, parsed.canvas, parsed.webgl, parsed.audio].join('|'));

            // Populate UI
            ipEl.textContent = ip;
            canvasEl.textContent = parsed.canvas;
            webglEl.textContent = parsed.webgl;
            audioEl.textContent = parsed.audio;
            combinedEl.textContent = combined;

            webglVendorEl.textContent = parsed.webglVendor;
            webglRendererEl.textContent = parsed.webglRenderer;
            webglVersionEl.textContent = parsed.webglVersion;

            resultsCard.style.display = 'block';
            setProgress(100, 'Done');

            return { ip, ...parsed, combined };
        }

        async function saveToFirestore(payload) {
            await addDoc(collection(db, "FingerprintLogs"), {
                ...payload,
                userAgent: navigator.userAgent,
                timestamp: new Date()
            });
        }

        async function findMatches({ ip, canvas, webgl, audio }) {
            const col = collection(db, "FingerprintLogs");

            const [ipSnap, canSnap, webSnap, audSnap] = await Promise.all([
                getDocs(query(col, where('ip', '==', ip), orderBy('timestamp', 'desc'), limit(25))),
                getDocs(query(col, where('canvas', '==', canvas), orderBy('timestamp', 'desc'), limit(25))),
                getDocs(query(col, where('webgl', '==', webgl), orderBy('timestamp', 'desc'), limit(25))),
                getDocs(query(col, where('audio', '==', audio), orderBy('timestamp', 'desc'), limit(25))),
            ]);

            const toList = (snap, label) => snap.docs.map(d => {
                const data = d.data();
                return {
                    label,
                    ip: data.ip,
                    canvas: data.canvas,
                    webgl: data.webgl,
                    audio: data.audio,
                    when: data.timestamp?.toDate ? data.timestamp.toDate() : new Date(data.timestamp)
                };
            });

            return {
                ipMatches: toList(ipSnap, 'IP'),
                canvasMatches: toList(canSnap, 'Canvas'),
                webglMatches: toList(webSnap, 'WebGL'),
                audioMatches: toList(audSnap, 'Audio')
            };
        }

        function renderHistoryLists(matches) {
            historyBox.innerHTML = '';
            const any = matches.ipMatches.length + matches.canvasMatches.length + matches.webglMatches.length + matches.audioMatches.length;

            if (!any) {
                historyBox.textContent = 'No recent matching entries found.';
                return;
            }

            const addGroup = (title, arr) => {
                if (!arr.length) return;
                const wrap = document.createElement('div');
                wrap.className = 'history-entry';
                const items = arr.map(e =>
                    `üïí ${e.when.toLocaleString()} ‚Äî ${title} match ‚Äî IP ${e.ip?.slice(0, 8) || 'Unknown'}‚Ä¶`
                ).join('<br>');
                wrap.innerHTML = `<strong>${title} Matches (${arr.length})</strong><br>${items}`;
                historyBox.appendChild(wrap);
            };

            addGroup('Canvas', matches.canvasMatches);
            addGroup('WebGL', matches.webglMatches);
            addGroup('Audio', matches.audioMatches);
            addGroup('IP', matches.ipMatches);
        }

        function decideVerdict(matches) {
            const strong = matches.canvasMatches.length || matches.webglMatches.length || matches.audioMatches.length;
            const mild = !strong && matches.ipMatches.length;

            verdictEl.style.display = 'block';
            verdictEl.className = 'alert ' + (strong ? 'alert-strong' : mild ? 'alert-warn' : 'alert-ok');

            if (strong) {
                verdictEl.textContent = 'üö® Strong warning: Canvas and/or WebGL and/or Audio fingerprint matches were found in history.';
            } else if (mild) {
                verdictEl.textContent = '‚ö†Ô∏è Mild warning: Only the IP address matches previous records.';
            } else {
                verdictEl.textContent = '‚úÖ No matches in history.';
            }
        }

        // --- Wire up ---
        btnParseRaw.addEventListener('click', async () => {
            verdictEl.style.display = 'none';
            setProgress(0, '');
            try {
                const payload = await processInput(rawInputEl.value);

                setProgress(70, 'Comparing with history‚Ä¶');
                const matches = await findMatches(payload);
                decideVerdict(matches);
                renderHistoryLists(matches);

                setProgress(90, 'Saving to Firestore‚Ä¶');
                await saveToFirestore(payload);

                setProgress(100, 'Saved & Ready');
            } catch (err) {
                console.error(err);
                verdictEl.style.display = 'block';
                verdictEl.className = 'alert alert-strong';
                verdictEl.textContent = '‚ùå Failed to process input.';
            } finally {
                setTimeout(() => { bar.style.width = '0%'; ptext.textContent = ''; loader.style.display = 'none'; }, 600);
            }
        });
        const copyIpBtn = document.getElementById('copyIpBtn');

        copyIpBtn.addEventListener('click', () => {
            const ip = ipEl.textContent;
            if (!ip) return;
            navigator.clipboard.writeText(ip).then(() => {
                copyIpBtn.textContent = "‚úÖ Copied!";
                setTimeout(() => copyIpBtn.textContent = "üìã Copy", 1500);
            }).catch(err => {
                console.error("Failed to copy IP:", err);
            });
        });

        // async function bulkImportIPs() {
